<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <picture>
    <source media="(min-width:550px )" srcset="images/image-product-desktop.jpg">
    <img src="images/image-product-mobile.jpg" >
  </picture>

  <div class="product">
   <p>Preview</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="product_price">

        <p> <span class="visually-hidden">Current price :</span> $149.99</p>
        <p><span class="visually-hidden">Original price: </span> $169.99</p>
      </div>

      <button class="button" data-icon="shopping-cart" 
      > Add to Cart</button>

  </div>

</main>
 

  

  

 
  

 
  
 

</body>
</html>
